{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <h1 class="title">Home</h1>
  <div class="row">
    <div class="col-md-3 left">
      <div class="row"><h2>Lista de usuarios Conectados</h2></div>
      <div class="row">
        <table>
          <tbody>
          <tr>
            <th>Usuario</th>
            <th>Desconectar</th>
          </tr>
          {% for user in users %}
            {% if user.logged == '1' %}
              <tr>
                <td>{{ user }}</td>
                <td><a href="#"><img src="{% static 'img/delete.png' %}"></a></td>
              </tr>
            {% endif %}
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-offset-1 col-md-6 right">

    </div>
  </div>

{% endblock %}

{% block scripts %}
  <script src="{% static 'js/home.js' %}"></script>
{% endblock %}
